<div style="margin-top: 50px">
	<div class="container">
		<div class="content">
			<div class="panel panel-default profile-detail">
				<div class="panel-heading">
					<h4>Upload new News</h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-10">
							<form action="" name="uploadNewsForm" role="form" novalidate>
								<div id="appenddiv">
									<div class="row">
										<div class="col-xs-12">
											<p class="mr-b5">
												<strong>News Heading</strong>
											</p>
											<div class="col-xs-12 col-sm-6">
												<div class="row">
													<div class="form-group">
														<textarea style="height: 100px; width: 500px" required
															name="Heading0" id="Heading0"></textarea>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-12">
											<p class="mr-b5">
												<strong>Discription About News</strong>
											</p>
											<div class="col-xs-12 col-sm-6">
												<div class="row">
													<div class="form-group">
														<textarea style="height: 100px; width: 500px" required
															name="Discription0" id="Discription0"></textarea>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-12">
											<p class="mr-b5">
												<strong>Upload Pics:</strong>
											</p>
											<div class="col-xs-12 col-sm-6">
												<div class="row">
													<div class="form-group">
														<input type="file" name="photo0" id="photo0" required>
													</div>
												</div>
											</div>
										</div>
									</div>
									</div>
									<div class="row">
										<div class="col-xs-12">
											<div class="col-xs-12 col-sm-6">
												<div class="row">
													<div class="form-group">
														<button type="button" class="btn btn-primary"
															onclick="addRows()" style="float: right;">Add more
															News</button>
														<button type="button" class="btn btn-primary"
															ng-click="submitNews(uploadNewsForm)">Save News</button>

													</div>
												</div>
											</div>
										</div>
									</div>
								<input type="number" name="count" id="count" style="display:none; " value="0">
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
<script type="text/javascript">
function addRows(){
var str = '';
var count = parseInt($("#count").val())
str = str+'<div id="difLine_on_addpage"></div><div class="row">'
str = str+'<div class="col-xs-12">'
str=str+'<p class="mr-b5"><strong>News Heading</strong></p>'
str = str+'<div class="col-xs-12 col-sm-6">'
str = str+'<div class="row">'
str = str+'<div class="form-group">'
str = str+'<textarea style="height: 100px; width: 500px" required name="Heading'+(count+1)+'" id="Heading'+(count+1)+'"></textarea>'
str = str+'</div>'
str = str+'</div>'
str = str+'</div>'
str = str+'</div>'
str = str+'</div>' 
str = str+'<div class="row">'
str = str+'<div class="col-xs-12">'
str=str+'<p class="mr-b5"><strong>News Description</strong></p>'
str = str+'<div class="col-xs-12 col-sm-6">'
str = str+'<div class="row">'
str = str+'<div class="form-group">'
str = str+'<textarea style="height: 100px; width: 500px" required name="Discription'+(count+1)+'" id="Discription'+(count+1)+'"></textarea>'
str = str+'</div>'
str = str+'</div>'
str = str+'</div>'
str = str+'</div>'
str = str+'</div>' 
str = str+'<div class="row">'
str = str+'<div class="col-xs-12">'
str=str+'<p class="mr-b5"><strong>Upload Pics</strong></p>'
str = str+'<div class="col-xs-12 col-sm-6">'
str = str+'<div class="row">'
str = str+'<div class="form-group">'
str = str+'<input type="file" name="photo'+(count+1)+'" id="photo'+(count+1)+'" required>'
str = str+'</div>'
str = str+'</div>'
str = str+'</div>'
str = str+'</div>'
str = str+'</div>' 
$("#count").val(count+1)
$("#appenddiv").append(str)
}
</script>
