<!-- Navigation -->
<!-- To bo shown only for Admin Panel -->
<div ng-include src="'view/header.html'"></div>

<!-- Page Content -->
<div class="container">

	<!-- Jumbotron Header -->
	<header class="jumbotron hero-spacer">
		<h1>Demo app Angular and Grails</h1>
		<p>“I can do things you cannot, you can do things I cannot;
			together we can do great things.” ~ Mother Teresa</p>
		<p>
			<a class="btn btn-primary btn-large">Call to action!</a>
		</p>
	</header>

	<hr>

	<!-- Title -->
	<div class="row">
		<div class="col-lg-12">
			<h3>Latest News</h3>
		</div>
	</div>
	<!-- /.row -->

	<!-- Page Features -->
	<div class="row text-center">

		<div class="col-md-3 col-sm-6 hero-feature" ng-repeat="n in news">
			<div class="thumbnail">
				<img src="/UseAngularInGrails/home/renderImage/{{n.id}}" alt=""
					style="height: 100px; width: 300px">
				<div class="caption">
					<div style="height: 50px;">
						<h3>{{n.heading}}</h3>
					</div>
					<div style="height: 100px;">
						<p>{{n.descripton}}</p>
					</div>
					<p>
						<a href="/UseAngularInGrails/home/downloadNewsPic/{{n.id}}"
							class="btn btn-primary">Download Pic!</a> 
						<a href="#moreinfo/{{n.id}}" class="btn btn-default" >More Info</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
	<!-- /.row -->

	<hr>

<div ng-include src="'view/footer.html'"></div>
