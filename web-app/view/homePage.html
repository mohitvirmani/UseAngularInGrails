<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">

<title>Heroic Features - Start Bootstrap Template</title>

<!-- Custom CSS -->

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<!-- Navigation -->
	<div ng-include src="'view/header.html'"></div>
	<!-- Page Content -->
	<div class="container">

		<!-- Jumbotron Header -->
		<header class="jumbotron hero-spacer">
			<h1>Demo app Angular and Grails</h1>
			<p>“I can do things you cannot, you can do things I cannot;
				together we can do great things.” ~ Mother Teresa</p>
			<p>
				<a class="btn btn-primary btn-large">Call to action!</a>
			</p>
		</header>

		<hr>

		<!-- Title -->
		<div class="row">
			<div class="col-lg-12">
				<h3>Latest News</h3>
			</div>
		</div>
		<!-- /.row -->

		<!-- Page Features -->
		<div class="row text-center">

			<div class="col-md-3 col-sm-6 hero-feature" ng-repeat="n in news">
				<div class="thumbnail">
					<img src="/UseAngularInGrails/home/renderImage/{{n.id}}" alt=""
						style="height: 100px; width: 300px">
					<div class="caption">
						<div style="overflow: scroll; height: 100px;">
							<h3>{{n.heading}}</h3>
						</div>
						<div style="overflow: scroll; height: 200px;">
							<p>{{n.descripton}}</p>
						</div>
						<p>
							<a href="/UseAngularInGrails/home/downloadNewsPic/{{n.id}}"
								class="btn btn-primary">Download Pic!</a> <a href="#"
								class="btn btn-default">More Info</a>
						</p>
					</div>
				</div>
			</div>


		</div>
		<!-- /.row -->

		<hr>

		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; Your Website 2014</p>
				</div>
			</div>
		</footer>

	</div>
	<!-- /.container -->

	<!-- jQuery Version 1.11.0 -->
	<!--     <script src="js/jquery-1.11.0.js"></script> -->

	<!-- Bootstrap Core JavaScript -->
	<!--     <script src="js/bootstrap.min.js"></script> -->

</body>

</html>
