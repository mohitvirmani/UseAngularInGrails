<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Use Angular In Grails</title>
</head>
<body>

  <div ng-include src="'view/header.html'"></div>
<div style="text-align: center;margin-top: 100px;margin-left: 20px;margin-right: 20px;border:solid black 1px;">
		<div style="float: right; margin-top:">
			<input type="text" placeholder="Search" ng-model="search">
		</div>
		<h3>News List</h3>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Sr. no.</th>
					<th>Heading</th>
					<th>Description</th>
					<th>Image</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="n in news | filter:search ">
					<td>{{$index + 1 }}</td>
<!-- 					<td>{{n.id}}</td> -->
					<td>{{n.heading}}</td>
					<td>{{n.descripton}}</td>
					<td><a href="">{{n.pic}}</a></td>
					<td><a href="" ng-click="editNews(n.id)">Edit</a>
					 / 
					 <a href="" ng-click="deleteNews(n.id)">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div style="text-align: center;">
		<a href="#" class="btn btn-primary" style="margin-top: 100px">Back</a>
	</div>
	
	
<script type="text/ng-template"  id="editNewsTemplate.html">
	<div style="margin-top: 50px">
	
		<div class="content">
			<div class="panel panel-default profile-detail">
				<div class="panel-heading">
					<h4>Edit News</h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-10">
							<form action="" name="editNewsForm" role="form" novalidate>
							<input type="text" name="count" id="count" style="display:none; " value="0">
								<div class="row">
										<div class="col-xs-12">
											<p class="mr-b5">
												<strong>News Heading</strong>
											</p>
											<div class="col-xs-12 col-sm-6">
												<div class="row">
													<div class="form-group">
														<input type="text" name="id" id="id" style="display:none; " value="{{currentlySelectedNews.id}}">
														<input type="text"  required
															name="heading" id="heading" value="{{currentlySelectedNews.heading}}">
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-12">
											<p class="mr-b5">
												<strong>News Description</strong>
											</p>
											<div class="col-xs-12 col-sm-6">
												<div class="row">
													<div class="form-group">
														<textarea style="height: 100px; width: 500px" required
															name="description" id="description">{{currentlySelectedNews.descripton}}</textarea>
													</div>
												</div>
											</div>
										</div>
									</div>
									

									<div class="row">
										<div class="col-xs-12">
											<p class="mr-b5">
												<strong>Recipie Pics:</strong>
											</p>
											<div class="col-xs-12 col-sm-6">
												<div class="row">
													<div class="form-group">
														<input type="file" name="photo" id="photo" required>
													</div>
												</div>
											</div>
										</div>
									</div>
									</div>
									<div class="row">
										<div class="col-xs-12">
											<div class="col-xs-12 col-sm-6">
												<div class="row">
													<div class="form-group">
														<button type="button" class="btn btn-primary"
															ng-click="saveEditNewsForm(editNewsForm)">Save Recipie</button>
													</div>
												</div>
											</div>
										</div>
									</div>
							</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</script>
</body>
</html>
