<div style="margin-top: 50px">
<div class="container">
	  <div class="content">
	  	<div class="panel panel-default profile-detail">
	  		<div class="panel-heading"><h4>Upload new News</h4></div>
	  		<div class="panel-body">
	  			<div class="row">
						<div class="col-xs-12 col-sm-10">
							<form action="" name="uploadNewsForm" role="form" novalidate>
								<div class="row">
									<div class="col-xs-12">
										<p class="mr-b5"><strong>News Heading</strong></p>
										<div class="col-xs-12 col-sm-6">
											<div class="row">
												<div class="form-group">
													<textarea style="height: 100px;width: 500px" required name="Heading" id="Heading"></textarea>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12">
										<p class="mr-b5"><strong>Discription About News</strong></p>
										<div class="col-xs-12 col-sm-6">
											<div class="row">
												<div class="form-group">
													<textarea style="height: 100px;width: 500px" required name="Discription" id="Discription"></textarea>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12">
										<p class="mr-b5"><strong>Upload Pics:</strong></p>
										<div class="col-xs-12 col-sm-6">
											<div class="row">
												<div class="form-group">
													<input type="file" name="photo" id="photo" required>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
										<div class="col-xs-12">
											<div class="col-xs-12 col-sm-6">
												<div class="row">
													<div class="form-group">
														<button type="button" class="btn btn-primary"  ng-click="submitNews(uploadNewsForm)">Save News</button>													</div>
												</div>
											</div>
										</div>
								</div>
							</form>
						</div>
					</div>
	  		</div>
	  	</div>
    	
	  </div>
</div>
</div>
